  <h2>가루</h2>
  본명 : 김 가루 (Kim GaRu)<br><br>
  <img src="가루.jpg" width="300"><br>
  <p><a href="https://search.naver.com/search.naver?ie=UTF-8&query=%EA%B0%80%EB%A3%A8&sm=chr_hty" target="_blank" title="가루">가루</a>의 탄생일은 <strong>2017년 <u>11월 10일</u></strong> 이다. 가루에게는 소금이 언니와 바다 동생이 있다. 바다가 태어나기 전에는 상당히 뽈뽈거리는 타입이었다.</p><p>바다가 등장하자 쫄가루가 되어서 밖에 잘 나오지를 않는다. <strong>"가루야 가루야"</strong> 하고 부르면 가끔 나와주는데 그러면 눈물나게 고맙다.</p><p style="margin-top:40px;">가루는 털이 상당히 많다.</p>
